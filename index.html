<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fundo_site_teste.jpg') no-repeat center center fixed;
      background-size: 101%;
      background-repeat: repeat;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    .descricao {
      font-size: 1.1rem;
      max-width: 600px;
      color: #f0f0f0;
      margin-bottom: 40px;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .custom-button {
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff007f; /* Rosa forte */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .custom-button:hover {
      box-shadow: 0 0 20px #ff007f, 0 0 40px #ff007f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Logo no canto superior esquerdo -->
  <img src="sua-logo.png" alt="Logo" class="logo" />

  <h1>Descubra e Desenvolva sua Inteligência Emocional</h1>

  <p class="descricao">
    Entenda o que você sente, conheça transtornos emocionais comuns e explore ferramentas para o autoconhecimento de forma leve, visual e acessível.
  </p>

  <div class="buttons-container">
    <button class="custom-button" onclick="location.href='transtornos.html'">alguns deles</button>
    <button class="custom-button" onclick="location.href='teste.html'">teste rápido</button>
  </div>

</body>
</html>
